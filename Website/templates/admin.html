{% extends "base.html" %} {%block title%} Admin View{% endblock %} {% block
content %}

<form method="POST">
  <h3 align="center">Add Item</h3>
  <div class="form-group">
    <label for="itemName">Item Name</label>
    <input
      type="text"
      class="form-control"
      id="itemName"
      name="itemName"
      placeholder="Enter Item Name"
    />
  </div>
  <div class="form-group">
    <label for="itemPrice">Item Price</label>
    <input
      type="text"
      class="form-control"
      id="itemPrice"
      name="itemPrice"
      placeholder="Enter Item Price"
    />
  </div>

  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<br>

<form method="POST">
  <h3 align="center">Remove Item</h3>
  <div class="form-group">
    <label for="itemName">Item Name</label>
    <input
      type="text"
      class="form-control"
      id="itemName"
      name="itemName"
      placeholder="Enter Item Name"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
